apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: prosody
  namespace: jitsi
  name: prosody
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25% 
  template:
    metadata:
      labels:
        service: prosody
    spec:
      containers:
      - env:
        - name: XMPP_DOMAIN
          value: jitsi.devopsk8s.cf
        - name: XMPP_AUTH_DOMAIN
          value: auth.jitsi.devopsk8s.cf
        - name: XMPP_GUEST_DOMAIN
          value: guest.jitsi.devopsk8s.cf
        - name: XMPP_MUC_DOMAIN
          value: muc.jitsi.devopsk8s.cf
        - name: JICOFO_COMPONENT_SECRET
          value: password
#          value: s3cr37
        - name: XMPP_RECORDER_DOMAIN
          value: recorder.jitsi.devopsk8s.cf
        - name: JIBRI_XMPP_USER
          value: jibri  
        - name: JIBRI_XMPP_PASSWORD
          value: password
        - name: JIBRI_RECORDER_USER
          value: recorder
        - name: JIBRI_RECORDER_PASSWORD
          value:  password
        - name: JVB_COMPONENT_SECRET
#          value: s3cr3t
          value: password
        - name: JICOFO_AUTH_USER
          value: focus
        - name: JICOFO_AUTH_PASSWORD
#          value: passw0rd
          value: password
        - name: JVB_AUTH_USER
          value: jvb   
        - name: JVB_AUTH_PASSWORD
          value: password
#          value: jPAtowFU
        - name: XMPP_INTERNAL_MUC_DOMAIN
          value: internal-muc.jitsi.devopsk8s.cf
        - name: TZ
          value: Asia/Kolkata
        image: jitsi/prosody
        name: prosody
        ports:
        - containerPort: 5222
        - containerPort: 5280
        - containerPort: 5347
        - containerPort: 5269
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "300Mi"
            cpu: "300m"                
      restartPolicy: Always
status: {}
